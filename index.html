<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кастомизация маски</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; }
    .mask-frame { position: relative; width: 384px; height: 384px; margin: 20px auto; overflow: hidden; border: 1px solid #444; }
    .mask-frame img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; user-select: none; }
    .controls { display: flex; justify-content: center; gap: 10px; margin: 10px 0; }
    .arrow { cursor: pointer; font-size: 24px; user-select: none; }
    .slider-group { margin: 15px 0; }
    .slider-group label { display: inline-block; width: 100px; text-align: right; margin-right: 10px; }
    .slider-group input { width: 200px; }
  </style>
</head>
<body>
  <h1>Кастомизация маски</h1>
  <div class="mask-frame">
    <img id="baseMask" src="mask/1.png" alt="Маска">
    <img id="tattoo"   src="tattoo/1.png" alt="Татуировка" style="left:55%; top:35%; width:40%;">
    <img id="scar"     src="scarce/1.png" alt="Шрам" style="left:30%; top:45%; width:30%;">
  </div>

  <div class="controls">
    <span class="arrow" onclick="change('mask', -1)">←</span><span>Фактура</span><span class="arrow" onclick="change('mask', 1)">→</span>
  </div>
  <div class="controls">
    <span class="arrow" onclick="change('tattoo', -1)">←</span><span>Татуировка</span><span class="arrow" onclick="change('tattoo', 1)">→</span>
  </div>
  <div class="controls">
    <span class="arrow" onclick="change('scar', -1)">←</span><span>Шрам</span><span class="arrow" onclick="change('scar', 1)">→</span>
  </div>

  <div class="slider-group">
    <h2>Настройка татуировки</h2>
    <label for="tattoo-x">Горизонталь:</label><input id="tattoo-x" type="range" min="0" max="100" value="55"><br>
    <label for="tattoo-y">Вертикаль:</label><input id="tattoo-y" type="range" min="0" max="100" value="35"><br>
    <label for="tattoo-scale">Масштаб:</label><input id="tattoo-scale" type="range" min="10" max="200" value="40">
  </div>

  <div class="slider-group">
    <h2>Настройка шрама</h2>
    <label for="scar-x">Горизонталь:</label><input id="scar-x" type="range" min="0" max="100" value="30"><br>
    <label for="scar-y">Вертикаль:</label><input id="scar-y" type="range" min="0" max="100" value="45"><br>
    <label for="scar-scale">Масштаб:</label><input id="scar-scale" type="range" min="10" max="200" value="30">
  </div>

  <script src="app.js"></script>
  <script>
    // Slider logic
    function bindSlider(id, imgId, prop, unit='%') {
      const slider = document.getElementById(id);
      const img = document.getElementById(imgId);
      slider.addEventListener('input', () => {
        img.style[prop] = slider.value + unit;
      });
    }

    bindSlider('tattoo-x', 'tattoo', 'left');
    bindSlider('tattoo-y', 'tattoo', 'top');
    bindSlider('tattoo-scale', 'tattoo', 'width');

    bindSlider('scar-x', 'scar', 'left');
    bindSlider('scar-y', 'scar', 'top');
    bindSlider('scar-scale', 'scar', 'width');
  </script>
</body>
</html>
