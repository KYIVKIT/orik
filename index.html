
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ORIK | Версия 0.014</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    #canvas-wrapper {
      width: 400px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border: 3px solid white;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #mask {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      transition: transform 0.5s ease;
      pointer-events: none;
    }
    #canvas-wrapper:hover #mask {
      transform: translateY(-5px) scale(1.02);
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .version {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="canvas-wrapper">
    <canvas id="bgCanvas" width="400" height="400"></canvas>
    <img id="mask" src="masks/1.png" alt="Маска">
  </div>
  <div class="buttons">
    <button onclick="prevMask()">←</button>
    <span id="maskNumber">1</span>
    <button onclick="nextMask()">→</button>
  </div>
  <div class="version">v0.014</div>

  <script src="script.js"></script>
</body>
</html>
