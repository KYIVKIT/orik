
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ORIK v0.015</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      position: absolute;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .mask-frame {
      width: 384px;
      height: 384px;
      position: relative;
      z-index: 2;
    }
    .mask-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      transition: transform 0.5s ease;
    }
    .mask-frame:hover img {
      transform: scale(1.05) translateY(-5px);
    }
    .buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 3;
    }
    .buttons button {
      padding: 6px 12px;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      cursor: pointer;
    }
    .version {
      position: absolute;
      bottom: 0;
      right: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="background"></canvas>
    <div class="mask-frame">
      <img id="mask" src="mask/1.png" alt="Mask">
    </div>
    <div class="buttons">
      <button onclick="changeMask(-1)">←</button>
      <button onclick="changeMask(1)">→</button>
    </div>
    <div class="version">v0.014</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
