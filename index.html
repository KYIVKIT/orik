<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Маски</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 90vw;
      height: 70vh;
      background-color: #111;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff8;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .mask-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .mask-frame img {
      width: 50%;
      height: auto;
      transition: transform 0.5s ease-in-out;
    }
    .mask-frame img:hover {
      transform: translateY(-10px) rotate(1deg);
    }
    input[type="range"] {
      width: 80%;
      margin-top: 20px;
      accent-color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Маска</h1>
  <div class="container">
    <canvas id="background"></canvas>
    <div class="mask-frame">
      <img id="mask" src="mask/1.png" alt="Маска" />
    </div>
  </div>
  <input type="range" min="1" max="8" value="1" id="slider" />

  <script src="script.js"></script>
</body>
</html>
