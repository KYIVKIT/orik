<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ORIK CUSTOMIZER 0.009</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .mask-frame {
      position: relative;
      width: 384px;
      height: 384px;
      margin: 0 auto;
    }
    .mask-frame img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: contain;
    }
    .controls {
      margin-top: 20px;
    }
    .controls span {
      margin: 0 10px;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Маска</h1>
  <div class="mask-frame">
    <img id="baseMask" src="mask/1.png" alt="Маска">
    <img id="tattoo"   src="tattoo/1.png" alt="Татуировка">
  </div>

  <div class="controls">
    <span onclick="change('mask', -1)">←</span>
    <span>Фактура</span>
    <span onclick="change('mask', 1)">→</span>
  </div>
  <div class="controls">
    <span onclick="change('tattoo', -1)">←</span>
    <span>Татуировка</span>
    <span onclick="change('tattoo', 1)">→</span>
  </div>

  <script src="app.js"></script>
</body>
</html>
