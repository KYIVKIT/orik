
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORIK Mask Viewer</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid white;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        #mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 1;
            transition: opacity 0.5s ease-in-out;
        }
        #smile-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        #buttons {
            margin-top: 20px;
        }
        .mask-button {
            background: white;
            border: none;
            padding: 10px;
            margin: 2px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container" onmouseover="showSmile()" onmouseout="hideSmile()">
        <canvas id="background"></canvas>
        <img id="mask" src="mask/1.png" />
        <img id="smile-mask" src="mask/smile.png" />
    </div>
    <div id="buttons"></div>

    <script>
        const mask = document.getElementById('mask');
        const smileMask = document.getElementById('smile-mask');
        const buttons = document.getElementById('buttons');

        for (let i = 1; i <= 8; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.className = 'mask-button';
            btn.onclick = () => {
                mask.src = `mask/${i}.png`;
            };
            buttons.appendChild(btn);
        }

        function showSmile() {
            smileMask.style.opacity = 1;
        }

        function hideSmile() {
            smileMask.style.opacity = 0;
        }

        // Animate background
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 500;

        let particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 3 + 1,
                dx: (Math.random() - 0.5) * 2,
                dy: (Math.random() - 0.5) * 2
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255,255,255,0.1)";
            for (let p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
