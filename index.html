<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кастомизация — версия 0.009</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
    .mask-frame { position: relative; width: 384px; height: 384px; margin: 0 auto 20px; }
    .mask-frame img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
    .controls { display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 12px; }
    .arrow { cursor: pointer; font-size: 24px; user-select: none; }
    .admin-button { margin-top: 30px; padding: 10px 20px; background: #444; color: white; cursor: pointer; border: none; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Кастомизация — версия 0.009</h1>
  <div class="mask-frame">
    <img id="baseMask" src="mask/1.png" alt="Маска">
    <img id="tattoo"   src="tattoo/1.png" alt="Татуировка">
  </div>

  <div class="controls">
    <span class="arrow" onclick="change('mask', -1)">←</span>
    <span><strong>Маска</strong></span>
    <span class="arrow" onclick="change('mask', +1)">→</span>
  </div>
  <div class="controls">
    <span class="arrow" onclick="change('tattoo', -1)">←</span>
    <span><strong>Татуировка</strong></span>
    <span class="arrow" onclick="change('tattoo', +1)">→</span>
  </div>

  <button class="admin-button" onclick="goToAdmin()">Админ панель</button>

  <script>
    let indexes = { mask: 1, tattoo: 1 };
    const max = { mask: 8, tattoo: 9 };

    function change(type, delta) {
      indexes[type] += delta;
      if (indexes[type] < 1) indexes[type] = max[type];
      if (indexes[type] > max[type]) indexes[type] = 1;
      document.getElementById(type === 'mask' ? 'baseMask' : 'tattoo').src = `${type}/${indexes[type]}.png`;
    }

    function goToAdmin() {
      const pass = prompt("Введите пароль:");
      if (pass === "12345") {
        window.location.href = "admin/index.html";
      } else {
        alert("Неверный пароль");
      }
    }
  </script>
</body>
</html>
