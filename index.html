
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orik Mask Smile Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mask-container">
        <canvas id="bg-canvas"></canvas>
        <img id="mask" src="mask/1.png" alt="mask">
        <img id="mask-smile" src="mask/smile.png" alt="mask smile">
        <div class="selector">
            <button onclick="changeMask(1)">1</button>
            <button onclick="changeMask(2)">2</button>
            <button onclick="changeMask(3)">3</button>
            <button onclick="changeMask(4)">4</button>
            <button onclick="changeMask(5)">5</button>
            <button onclick="changeMask(6)">6</button>
            <button onclick="changeMask(7)">7</button>
            <button onclick="changeMask(8)">8</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
