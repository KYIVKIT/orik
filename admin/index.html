
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ панель — Кастомизация</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
    .mask-frame { position: relative; width: 384px; height: 384px; margin: 0 auto 20px; }
    .mask-frame img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
    .controls, .sliders { display: flex; justify-content: center; align-items: center; gap: 12px; margin: 12px 0; flex-wrap: wrap; }
    .arrow { cursor: pointer; font-size: 24px; user-select: none; }
    input[type="range"] { width: 120px; }
  </style>
</head>
<body>
  <h1>Админ панель — Кастомизация</h1>
  <div class="mask-frame">
    <img id="baseMask" src="mask/1.png" alt="Маска">
    <img id="tattoo" src="tattoo/1.png" alt="Татуировка">
  </div>

  <div class="controls">
    <span class="arrow" onclick="change('mask', -1)">←</span>
    <span>Маска</span>
    <span class="arrow" onclick="change('mask', +1)">→</span>
  </div>

  <div class="controls">
    <span class="arrow" onclick="change('tattoo', -1)">←</span>
    <span>Татуировка</span>
    <span class="arrow" onclick="change('tattoo', +1)">→</span>
  </div>

  <div class="sliders">
    <label>X: <input type="range" min="-200" max="200" value="0" id="posX"></label>
    <label>Y: <input type="range" min="-200" max="200" value="0" id="posY"></label>
    <label>Размер: <input type="range" min="0.2" max="2" step="0.01" value="1" id="scale"></label>
    <label>Цвет: <input type="color" id="color" value="#ffffff"></label>
  </div>

  <button onclick="saveSettings()">Сохранить</button>

  <script src="app.js"></script>
</body>
</html>
