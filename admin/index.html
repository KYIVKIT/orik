
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ панель — Кастомизация (v0.011)</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
    .mask-frame { position: relative; width: 384px; height: 384px; margin: 0 auto 20px; }
    .mask-frame img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
    .controls { display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 12px; }
    .arrow { cursor: pointer; font-size: 24px; user-select: none; }
    .sliders { display: flex; justify-content: center; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .sliders label { margin: 5px; color: #ccc; font-size: 14px; }
    .sliders input[type="range"] { width: 100px; }
    button { padding: 8px 20px; font-size: 16px; margin-top: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Админ панель | Версия 0.011</h1>
  <div class="mask-frame">
    <img id="baseMask" src="/orik/mask/1.png" alt="Маска">
    <img id="tattoo"   src="/orik/tattoo/1.png" alt="Татуировка">
  </div>

  <div class="controls">
    <span class="arrow" onclick="change('mask', -1)">←</span>
    <span>Маска</span>
    <span class="arrow" onclick="change('mask', +1)">→</span>
  </div>
  <div class="controls">
    <span class="arrow" onclick="change('tattoo', -1)">←</span>
    <span>Татуировка</span>
    <span class="arrow" onclick="change('tattoo', +1)">→</span>
  </div>

  <div class="sliders">
    <label>X: <input type="range" id="posX" min="0" max="300" value="0"></label>
    <label>Y: <input type="range" id="posY" min="0" max="300" value="0"></label>
    <label>Размер: <input type="range" id="scale" min="20" max="200" value="100"></label>
    <label>Цвет:
      <select id="color">
        <option value="white">Белый</option>
        <option value="red">Красный</option>
        <option value="green">Зелёный</option>
        <option value="blue">Синий</option>
        <option value="yellow">Жёлтый</option>
        <option value="purple">Фиолетовый</option>
        <option value="black">Чёрный</option>
      </select>
    </label>
  </div>

  <button onclick="saveSettings()">Сохранить</button>

  <script src="app.js"></script>
</body>
</html>
