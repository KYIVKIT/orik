<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель — версия 0.007</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
    .mask-frame { position: relative; width: 384px; height: 384px; margin: 0 auto 20px; }
    .mask-frame img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; }
    .controls { display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 12px; font-size: 20px; }
    .arrow { cursor: pointer; font-size: 24px; user-select: none; }
    input[type="range"] { width: 200px; }
  </style>
</head>
<body>
  <h1>Админ-панель — версия 0.007</h1>
  <div class="mask-frame">
    <img id="baseMask" src="../mask/2.png" alt="Маска">
    <img id="tattoo" src="../tattoo/2.png" alt="Татуировка">
  </div>

  <div class="controls">
    <span class="arrow" onclick="change('mask', -1)">←</span>
    <span>Фактура</span>
    <span class="arrow" onclick="change('mask', +1)">→</span>
  </div>
  <div class="controls">
    <span class="arrow" onclick="change('tattoo', -1)">←</span>
    <span>Татуировка</span>
    <span class="arrow" onclick="change('tattoo', +1)">→</span>
  </div>

  <div style="margin-top: 20px;">
    <div>Смещение по X: <input type="range" id="posX" min="-200" max="200" value="0" /></div>
    <div>Смещение по Y: <input type="range" id="posY" min="-200" max="200" value="0" /></div>
    <div>Масштаб: <input type="range" id="scale" min="0.1" max="3" step="0.1" value="1" /></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
